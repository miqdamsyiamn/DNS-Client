<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Client App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aplikasi DNS Client</h1>
        <p>Masukkan nama domain untuk mendapatkan alamat IP:</p>
        <input type="text" id="domainInput" placeholder="Contoh: ujian.com">
        <button onclick="resolveDNS()">Cek Alamat IP</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
